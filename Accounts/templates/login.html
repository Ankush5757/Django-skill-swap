{% extends "base.html" %}
{% load static %}
{% block title %}Login - Skill Swap{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row shadow-lg rounded p-4 bg-white" style="max-width: 800px; width: 100%;">
        <!-- Left side: Image -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
            <img src="{% static 'images/login-image.png' %}" alt="Skill Swap" class="img-fluid rounded"
                style="max-width: 80%; height: auto;">
        </div>

        <!-- Right side: Login Form -->
        <div class="col-md-6 p-4">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-3">Login to Skill Swap</h2>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                </p>
                
                <p class="mt-2 text-center">
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                </p>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
