{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
        <div class="toast align-items-center border-0 shadow-lg 
            {% if message.tags == 'success' %} bg-success text-white 
            {% elif message.tags == 'error' %} bg-danger text-white 
            {% elif message.tags == 'warning' %} bg-warning text-dark 
            {% elif message.tags == 'info' %} bg-info text-white 
            {% else %} bg-secondary text-white {% endif %}" 
            role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(toastEl => {
            let toastInstance = new bootstrap.Toast(toastEl);
            toastInstance.show();
        });
    });
</script>

{% endif %}
