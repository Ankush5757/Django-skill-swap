{% extends "base.html" %}
{% load static %}
{% block title %}Register - Skill Swap{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row shadow-lg rounded p-4 bg-white" style="max-width: 800px; width: 100%;">

        <!-- Left Side: Image -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
            <img src="{% static 'images/login-image.png' %}" alt="Register - Skill Swap" 
                 class="img-fluid rounded" style="max-width: 80%; height: auto;">
        </div>

        <!-- Right Side: Registration Form -->
        <div class="col-md-6 p-4">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-3">Create an Account</h2>

                <!-- âœ… Display Django Error Messages in Toasts -->
                {% if messages %}
                <div aria-live="polite" aria-atomic="true" class="position-relative">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        {% for message in messages %}
                        <div class="toast align-items-center text-white bg-{{ message.tags|default:'danger' }} border-0 shadow-lg"
                            role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    {{ message }}
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password" id="password1" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="password2" class="form-control" placeholder="Enter Confirm Password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
