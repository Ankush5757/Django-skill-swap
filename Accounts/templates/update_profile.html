{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Update Profile</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student.name }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ student.email }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ student.phone }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <hr>

    <h4 class="text-danger">Danger Zone</h4>
    <p>If you delete your account, all your data will be permanently removed. This action cannot be undone.</p>

    <form id="deleteForm" method="POST" action="{% url 'delete_account' %}">
        {% csrf_token %}
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete Account</button>
    </form>

    <script>
        function confirmDelete() {
            let confirmation = confirm("Are you sure you want to delete your profile? This action is irreversible!");
            if (confirmation) {
                document.getElementById("deleteForm").submit();
            }
        }
    </script>

    {% endblock %}
