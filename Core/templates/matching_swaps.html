{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Matched Swaps</h2>
    
    {% if swap_partners %}
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for user in swap_partners %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="mt-3 text-danger">No matched swaps yet.</p>
    {% endif %}
</div>
{% endblock %}
